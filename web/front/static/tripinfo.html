<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <link rel="stylesheet" href="tripinfo.css">
    <div class="grey-rect">
        <p class="dir-desc">Данные о поездке</p>
        <div id="trip-data">
            <table id="trip">
                <tr class="line">
                    <td class="param-name">
                        <p>откуда</p>
                    </td>
                    <td class="param-val">
                        <p>Казань</p>
                    </td>
                </tr>
                <tr class="line">
                    <td class="param-name">
                        <p>куда</p>
                    </td>
                    <td class="param-val">
                        <p>Иннополис</p><p>технопарк</p>
                    </td>
                </tr>
                <tr class="line">
                    <td class="param-name">
                        <p>дата</p>
                    </td>
                    <td class="param-val">
                        <p>08-07-2024</p>
                    </td>
                </tr>
                <tr class="line">
                    <td class="param-name">
                        <p>время</p>
                    </td>
                    <td class="param-val">
                        <p>10:00 - 11:00</p>
                    </td>
                </tr>

                    <td class="param-name">
                        <p>цена</p>
                    </td>
                    <td class="param-val">
                        <p>350р</p>
                    </td>
                </tr>
                <tr class="line">
                    <td class="param-name">
                        <p>кол-во мест</p>
                    </td>
                    <td class="param-val">
                        <p>4</p>
                    </td>
                </tr>
            </table>
        </div>
        <div class="nav-buttons">
            <button class="next" id="dir-button1" onclick="">Редактировать</button>
