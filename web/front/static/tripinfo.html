<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <link rel="stylesheet" href="tripinfo.css">
    <div class="grey-rect">
        <p class="dir-desc">Данные о поездке</p>
        <div id="trip-data">
            <table id="trip">
                <tr class="line">
                    <td class="param-name">
                        <p>откуда</p>
                    </td>
                    <td class="param-val">
                        <input id="from" input placeholder=""><input id="clarfrom" placeholder="">
                    </td>
                </tr>
                <tr class="line">
                    <td class="param-name">
                        <p>куда</p>
                    </td>
                    <td class="param-val">
                        <input id="to" placeholder=""><input id="clarto" placeholder="">
                    </td>
                </tr>
                <tr class="line">
                    <td class="param-name">
                        <p>дата</p>
                    </td>
                    <td class="param-val">
                        <input id="date" placeholder="">
                    </td>
                </tr>
                <tr class="line">
                    <td class="param-name">
                        <p>время</p>
                    </td>
                    <td class="param-val">
                        <input id="time" placeholder="">
                    </td>
                </tr>
                <tr class="line">
                    <td class="param-name">
                        <p>цена</p>
                    </td>
                    <td class="param-val">
                        <input id="cost" placeholder="">
                    </td>
                </tr>
                <tr class="line">
                    <td class="param-name">
                        <p>кол-во мест</p>
                    </td>
                    <td class="param-val">
                        <input id="free" placeholder="">
                    </td>
                </tr>
            </table>
        </div>
        <div class="nav-buttons">
            <button class="next" id="dir-button1" onclick="edit()">Редактировать</button>
            <button class="next" id="dir-button2" onclick="window.Telegram.WebApp.close()">Назад</button>
        </div>
    </div>
</body>
<script src="scripts/tripinfo.js"></script>
</html>
